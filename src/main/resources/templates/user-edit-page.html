<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I-Store</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{http://localhost:8080/css/style.css}" href="/static/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </head>
    <body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a th:href="@{/admin}"><img th:src="@{/images/logo.png}" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a th:href="@{/admin}">Home</a></li>
                        <li class="nav-item active">
                            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
                <a th:href="@{/cart}"><img th:src="@{/images/cart.png}" width="30px" height="30px" id="cartId"></a>
                <img th:src="@{/images/menu.png}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>



    <div class="container-edit">

        <a th:href="@{/admin/users/add}" style="margin: 20px 0" class="btn-edit">Add New Account</a>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th class="col">ID</th>
                <th class="col">Email</th>
                <th class="col">First Name</th>
                <th class="col">Last Name</th>
                <th class="col">Delete</th>
                <th class="col">Update</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user, iStat : ${users}">
                <td th:text="${iStat.index + 1}">1</td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>

                <td><a href="" th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn-edit">Delete</a></td>
                <td><a href="" th:href="@{/admin/users/update/{id}(id=${user.id})}" class="btn-edit">Update</a></td>

            </tr>
            </tbody>
        </table>
    </div>




    <!-- ----------------- js for toggle menu ----------------->

    <script>
        var MenuItem = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    </body>
    </html>
</DOCTYPE>
