<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I-Store</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{http://localhost:8080/css/style.css}" href="/static/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </head>
    <body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a th:href="@{/admin}"><img th:src="@{images/logo.png}" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a th:href="@{/admin}">Home</a></li>
                        <li class="nav-item active">
                            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
                <a th:href="@{/cart}"><img th:src="@{images/cart.png}" width="30px" height="30px" id="cartId"></a>
                <img th:src="@{images/menu.png}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>


    <div class="small-container">
        <div class="row-admin">
            <h2>Admin Page</h2>
        </div>

        <div class="row">
            <div class="col-admin">
                <h3 class="card-title">Account</h3>
                <h4 class="card-text">Manage all accounts section here.</h4>
                <a href="#" th:href="@{/admin/users}" class="admin-btn">Manage</a>
            </div>

            <div class="col-admin">
                <h3 class="card-title">Categories</h3>
                <h4 class="card-text">Manage all categories section here.</h4>
                <a href="#" th:href="@{/admin/categories}" class="admin-btn">Manage</a>
            </div>


            <div class="col-admin">
                <h3 class="card-title">Products</h3>
                <h4 class="card-text">Manage all products here.</h4>
                <a href="#" th:href="@{/admin/products}" class="admin-btn">Manage</a>
            </div>

        </div>
    </div>

    <!-- ----------------- js for toggle menu ----------------->

    <script>
        var MenuItem = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    </body>
    </html>
</DOCTYPE>
