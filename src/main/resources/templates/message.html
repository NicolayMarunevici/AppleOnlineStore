<DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I-Store</title>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{http://localhost:8080/css/style.css}" href="/static/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </head>
    <body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a th:href="@{/home}"><img th:src="@{images/logo.png}" width="125px"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a th:href="@{/home}">Home</a></li>
                        <li><a th:href="@{/categories}">Products</a></li>
                        <li><a th:href="@{/about}">About</a></li>
                        <li><a th:href="@{/contacts}">Contacts</a></li>
                        <li class="nav-item active">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Account</a>
                        </li>
                    </ul>
                </nav>
                <img th:src="@{images/menu.png}" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
<body>


<div th:if="${message == 'Invalid Token'}" class="reset-password-message">
    <h2 th:text="${message}"></h2>
</div>

<div th:if="${message == 'You have successfully changed your password'}" class="reset-password-message">
    <h2 th:text="${message}"></h2>
    <img th:src="@{images/check-mark.png}">
</div>

</body>

</html>
</DOCTYPE>
